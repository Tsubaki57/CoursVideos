<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Créer un cours</title>
        <link rel="stylesheet" href="pageAccueil.css"></link>
    </h:head>
    <h:body >
        <h1>Créer un cours</h1>
        <h:outputLabel value="Veuillez renseigner les champs suivants"/>
        <hr/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Titre"/>
                <h:inputText value="#{creercours.cours.titre}"/>
                <h:outputLabel value="Prix (en €)"/>
                <h:inputText value="#{creercours.cours.prix}"/>
                <h:outputLabel value="Description"/>
                <h:inputTextarea value="#{creercours.cours.description}" />
            </h:panelGrid>
            <h:commandButton value="Ajouter" action="#{creercours.doAddCours()}"/>       

        </h:form>
        <hr/>
    </h:body>

</html>
